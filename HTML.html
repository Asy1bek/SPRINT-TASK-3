<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="currency-converter-container">
  <label for="amount">Введите сумму:</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="currency-select">
    <option value="USD">USD</option>
    <option value="KZT">KZT</option>
  </select>

  <div class="conversion-result">
    <div>
      <label>KZT (tenge)</label>
      <input type="text" id="KZT" disabled />
    </div>
    <div>
      <label>USD (dollar)</label>
      <input type="text" id="USD" disabled />
    </div>
    <div>
      <label>EUR (euro)</label>
      <input type="text" id="EUR" disabled />
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
